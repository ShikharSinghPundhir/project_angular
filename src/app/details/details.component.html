<section class="blog-detail mtb-40">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="blog-left">
          <h1>{{viewblogid.title}}</h1>
          <div class="posted-on">
            <p>by <span>RSGiTECH</span> on <span>October 22, 2018</span></p>
          </div>
          <div class="detail-img">
            <img src="{{viewblogid.image}}" alt="blog1" width="640" height="426" />
          </div>
          <div class="blog-desc">
            <p>{{viewblogid.description}}</p>
            
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="blog-right">
          <div class="right-widget recent-post" >
            <h3>Recent Blogs</h3>
            <a href="#">
              <div class="rb-box" *ngFor= "let get of recentblogsdetails">
                <div class="rb-box-img">
                  
                  <img src="{{get.image}}" alt="blog1" width="100px" height="100px" />
                </div>
                <div class="rb-box-desc" >
                  <h4>{{get.title}}</h4>
                  
                </div>
              </div>
            </a>
            
            
            
            
          </div>
          <div class="right-widget categories" >
            <h3>Categories</h3>
            <ul *ngFor= "let get of categories">
              <li><a href="#">{{get.title}}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
