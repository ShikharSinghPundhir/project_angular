
<section class="dashboard-wrap mtb-40">
    <div class="container">
        <div class="body-content">
            <div class="row">
                <div class="col-md-3">
                    <app-sidebar></app-sidebar>
                </div>
                <div class="col-md-9">
                    <div class="dash-right">
                        <h1>About</h1>
                        <form [formGroup]="form" (ngSubmit)="aboutsubmit()">
                        <textarea class="form-control"formControlName="about"></textarea>
                        <button type="submit" class="btn btn-primary" >Save</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
