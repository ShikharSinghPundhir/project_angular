<section class="dashboard-wrap mtb-40">
    <div class="container">
        <div class="body-content">
            <div class="row">
                <div class="col-md-3">
                    <app-sidebar></app-sidebar>
                </div>
                <div class="col-md-9">
                    <div class="dash-right">
                        <div class="dash-header">
                            <div class="dash-title">
                                <h1>Blogs</h1>
                            </div>
                            <div class="dash-nav">
                                <a [routerLink]="['/admin-createcategory']" class="btn btn-success">Add Category</a>
                            </div>
                        </div>
                        <table class="table  table-hover  ">
                            <thead>
                                <tr>
                                    <th class="a">Category Title</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor= "let get of categorydata">
                                    <td>{{get.title}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
