<section class="dashboard-wrap mtb-40">
    <div class="container">
        <div class="body-content">
            <div class="row">
                <div class="col-md-3">
                    <app-sidebar></app-sidebar>   
                </div>
                <div class="col-md-9">
                    <div class="dash-right">
                        <div class="dash-header">
                          <div class="dash-title">
                              <h1>Add Category </h1>
                          </div>
                        </div>
                        <div class="blog-form">
                          <form [formGroup]="form" (ngSubmit)="add_category_ts()">
                            <div class="form-group form-row">
                                <label class="col-md-3">Title <span class="required">*</span></label>
                                <div class="col-md-9">
                                  <input type="text" class="form-control" placeholder="Title" required formControlName="title">
                                </div>
                            </div>
                            <!-- <div class="form-group form-row">
                              <label class="col-md-3">Upload Image</label>
                              <div class="col-md-9">
                                <input type="file" id="image" />
                              </div>
                            </div> -->
                            
                            <div class="form-group form-row">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                  <button type="submit" class="btn btn-primary"   >Save</button>&nbsp; &nbsp;&nbsp;
                                  <button  class="btn btn-primary"  [routerLink]="['/admin-categorydisplay']" >View Categories</button>
                                </div>
                            </div>
                          </form>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</section>
