<section class="dashboard-wrap mtb-40">
    <div class="container">
        <div class="body-content">
            <div class="row">
                <div class="col-md-3">
                       
                </div>
                <div class="col-md-9">
                    <div class="dash-right">
                        <div class="dash-header">
                          <div class="dash-title">
                              <h1>Registration</h1>
                          </div>
                        </div>
                        <div class="blog-form">
                          <form [formGroup]="form" (ngSubmit)="add_user()">
                            <div class="form-group form-row">
                                <label class="col-md-3">Name<span class="required">*</span></label>
                                <div class="col-md-9">
                                  <input type="text" class="form-control" placeholder="Name" required formControlName="name">
                                </div>
                            </div>
                            <!-- <div class="form-group form-row">
                              <label class="col-md-3">Upload Image</label>
                              <div class="col-md-9">
                                <input type="file" id="image" />
                              </div>
                            </div> -->
                            <div class="form-group form-row">
                                <label class="col-md-3">Email<span class="required">*</span></label>
                                <div class="col-md-9">
                                    <input type="email" class="form-control" placeholder="Email" required formControlName="email">
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3">Password<span class="required">*</span></label>
                                <div class="col-md-9">
                                  <input type="password" class="form-control" placeholder="Password" required formControlName="password">
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                  <button type="submit" class="btn btn-primary" >Save</button>
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                  <button [routerLink]="['/']" class="btn btn-primary" >Back to home page</button>
                                </div>
                            </div>
                          </form>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</section>
