<section class="login-wrap mtb-40">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-box">
                    <h1>Administrator Login 12334</h1>
                    <form  [formGroup]="form" (ngSubmit)="login_user()">
                        <div class="form-group" >
                            <input type="text"  class="form-control" placeholder="Username" formControlName="email">
                        </div>
                        <div class="form-group">
                            <input type="password"  class="form-control" placeholder="Password" formControlName="password" >
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" >Login</button>&nbsp;&nbsp;
                            <a [routerLink]="['/admin-registration']" class="btn btn-primary" > Sign Up Now</a>
                        </div>
                        <!-- <button >Login</button> -->
                        
                    </form>
                </div>         
            </div>
        </div>
    </div>
</section>
